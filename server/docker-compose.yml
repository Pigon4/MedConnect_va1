services:
  db:
    image: postgres:15
    container_name: server-db
    restart: always
    environment:
      POSTGRES_DB: medconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/medconnect
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      STRIPE_API_KEY: sk_test_51SQ6KgRTNyC3ef1LCsrHEozs5KNspvoquqkdbdelzul7OaiWuSLkEI60fvSIDjXkrVcnTXHE6fdybLy3Fesumrl800TczDkQ20
    depends_on:
      - db
    ports:  
      - "8081:8080"

volumes:
  db_data:
